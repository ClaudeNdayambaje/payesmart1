<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic des Filtres d'Accessoires</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #ff6b00;
        }
        .debug-section {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .log {
            background-color: #f8f8f8;
            border-left: 3px solid #ff6b00;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            white-space: pre-wrap;
        }
        button {
            padding: 8px 12px;
            background-color: #ff6b00;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #e05f00;
        }
        .test-buttons {
            margin: 20px 0;
        }
        .category-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        .category-filter button {
            background-color: #eee;
            color: #333;
        }
        .category-filter button.active {
            background-color: #ff6b00;
            color: white;
        }
        .accessoire-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Diagnostic des Filtres d'Accessoires</h1>
    
    <div class="debug-section">
        <h2>Configuration HTML actuelle</h2>
        <div id="html-config"></div>
    </div>
    
    <div class="debug-section">
        <h2>Test des Filtres</h2>
        <div class="category-filter">
            <button data-category="all" class="active">Tous</button>
            <button data-category="scanner">Scanner</button>
            <button data-category="imprimante-thermique">Imprimante thermique</button>
            <button data-category="tiroir-caisse">Tiroir-caisse</button>
            <button data-category="ecran">√âcran</button>
            <button data-category="autre">Autre</button>
        </div>
        
        <div class="accessoires-grid">
            <div class="accessoire-card" data-category="scanner">
                <h3>Scanner Test</h3>
                <p>Cat√©gorie: scanner</p>
            </div>
            <div class="accessoire-card" data-category="imprimante-thermique">
                <h3>Imprimante Test</h3>
                <p>Cat√©gorie: imprimante-thermique</p>
            </div>
            <div class="accessoire-card" data-category="tiroir-caisse">
                <h3>Tiroir Test</h3>
                <p>Cat√©gorie: tiroir-caisse</p>
            </div>
        </div>
    </div>
    
    <div class="debug-section">
        <h2>Logs</h2>
        <div id="logs" class="log"></div>
    </div>
    
    <div class="test-buttons">
        <button id="test-config">Tester la configuration</button>
        <button id="test-selectors">Tester les s√©lecteurs</button>
    </div>
    
    <script>
        // Fonction pour ajouter un log
        function log(message) {
            const logsDiv = document.getElementById('logs');
            logsDiv.innerHTML += message + '\n';
            console.log(message);
        }
        
        // Fonction pour afficher la configuration HTML
        function displayHtmlConfig() {
            const configDiv = document.getElementById('html-config');
            const filterButtons = document.querySelectorAll('.category-filter button');
            const accessoireCards = document.querySelectorAll('.accessoire-card');
            
            let html = '<h3>Boutons de filtre</h3><ul>';
            filterButtons.forEach(button => {
                html += `<li>Texte: "${button.textContent}" | data-category: "${button.getAttribute('data-category')}" | data-filter: "${button.getAttribute('data-filter')}"</li>`;
            });
            html += '</ul><h3>Cartes d\'accessoires</h3><ul>';
            
            accessoireCards.forEach(card => {
                html += `<li>Titre: "${card.querySelector('h3').textContent}" | data-category: "${card.getAttribute('data-category')}"</li>`;
            });
            html += '</ul>';
            
            configDiv.innerHTML = html;
        }
        
        // Test de fonctionnement des filtres
        function setupCategoryFilter() {
            log('üîß Configuration des filtres...');
            const accessoireCards = document.querySelectorAll('.accessoire-card');
            const filterButtons = document.querySelectorAll('.category-filter button');
            
            log(`üìä ${filterButtons.length} boutons de filtre trouv√©s`);
            log(`üìä ${accessoireCards.length} cartes d'accessoires trouv√©es`);
            
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    log(`üñ±Ô∏è Clic sur le bouton: ${button.textContent}`);
                    
                    // Retirer la classe active de tous les boutons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Ajouter la classe active au bouton cliqu√©
                    button.classList.add('active');
                    
                    // R√©cup√©rer la cat√©gorie √† filtrer
                    const filterValue = button.getAttribute('data-category');
                    log(`üîç Filtrage par: ${filterValue}`);
                    
                    // Filtrer les cartes
                    accessoireCards.forEach(card => {
                        const cardCategory = card.getAttribute('data-category');
                        log(`üîÑ V√©rification carte: ${card.querySelector('h3').textContent}, cat√©gorie=${cardCategory}`);
                        
                        if (filterValue === 'all') {
                            card.style.display = 'block';
                            log(`‚úÖ Carte affich√©e (all): ${card.querySelector('h3').textContent}`);
                        } else if (cardCategory === filterValue) {
                            card.style.display = 'block';
                            log(`‚úÖ Carte affich√©e (match): ${card.querySelector('h3').textContent}`);
                        } else {
                            card.style.display = 'none';
                            log(`‚ùå Carte masqu√©e: ${card.querySelector('h3').textContent}`);
                        }
                    });
                });
            });
            
            log('‚úÖ Configuration des filtres termin√©e');
        }
        
        // Test des s√©lecteurs
        function testSelectors() {
            log('\nüîç Test des s√©lecteurs...');
            
            // Test des s√©lecteurs de boutons
            log('\nTest des s√©lecteurs de boutons:');
            log(`data-category="all": ${document.querySelector('.category-filter button[data-category="all"]') ? 'Trouv√© ‚úÖ' : 'Non trouv√© ‚ùå'}`);
            log(`data-filter="all": ${document.querySelector('.category-filter button[data-filter="all"]') ? 'Trouv√© ‚úÖ' : 'Non trouv√© ‚ùå'}`);
            log(`data-category="scanner": ${document.querySelector('.category-filter button[data-category="scanner"]') ? 'Trouv√© ‚úÖ' : 'Non trouv√© ‚ùå'}`);
            log(`data-filter="scanner": ${document.querySelector('.category-filter button[data-filter="scanner"]') ? 'Trouv√© ‚úÖ' : 'Non trouv√© ‚ùå'}`);
            
            // Test de r√©cup√©ration des attributs
            log('\nTest de r√©cup√©ration des attributs:');
            const allButton = document.querySelector('.category-filter button[data-category="all"]');
            if (allButton) {
                log(`Bouton "Tous" - getAttribute('data-category'): ${allButton.getAttribute('data-category')}`);
                log(`Bouton "Tous" - getAttribute('data-filter'): ${allButton.getAttribute('data-filter')}`);
            } else {
                log('Bouton "Tous" avec data-category="all" non trouv√© ‚ùå');
            }
            
            // Test des cartes
            log('\nTest des cartes:');
            log(`data-category="scanner": ${document.querySelector('.accessoire-card[data-category="scanner"]') ? 'Trouv√© ‚úÖ' : 'Non trouv√© ‚ùå'}`);
            log(`data-filter="scanner": ${document.querySelector('.accessoire-card[data-filter="scanner"]') ? 'Trouv√© ‚úÖ' : 'Non trouv√© ‚ùå'}`);
        }
        
        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            log('üöÄ Page de diagnostic charg√©e');
            displayHtmlConfig();
            setupCategoryFilter();
            
            // Listeners pour les boutons de test
            document.getElementById('test-config').addEventListener('click', displayHtmlConfig);
            document.getElementById('test-selectors').addEventListener('click', testSelectors);
        });
    </script>
</body>
</html>
