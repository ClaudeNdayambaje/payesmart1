<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayeSmart - Redirection</title>
    <meta name="robots" content="noindex, follow">
    
    <!-- Balises hreflang pour le SEO -->
    <link rel="alternate" hreflang="fr" href="/fr/index.html">
    <link rel="alternate" hreflang="nl" href="/nl/index.html">
    <link rel="alternate" hreflang="en" href="/en/index.html">
    <link rel="alternate" hreflang="x-default" href="/fr/index.html">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #F5F7FA;
            color: #333;
        }
        
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #F29D38;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            text-align: center;
            max-width: 80%;
        }
        
        .logo {
            margin-bottom: 30px;
            max-width: 200px;
        }
        
        .language-options {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }
        
        .language-link {
            display: inline-block;
            padding: 10px 15px;
            background-color: #fff;
            color: #333;
            text-decoration: none;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .language-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Langues disponibles
            const availableLanguages = ['fr', 'nl', 'en'];
            const defaultLanguage = 'fr';
            
            // Détecter la langue du navigateur
            function detectBrowserLanguage() {
                const browserLang = navigator.language.split('-')[0];
                return availableLanguages.includes(browserLang) ? browserLang : defaultLanguage;
            }
            
            // Obtenir la langue préférée (stockée ou détectée)
            function getPreferredLanguage() {
                return localStorage.getItem('paysmart-language') || detectBrowserLanguage();
            }
            
            // Sauvegarder la langue préférée
            function savePreferredLanguage(lang) {
                localStorage.setItem('paysmart-language', lang);
            }
            
            // Rediriger vers la langue appropriée
            function redirectToLanguage() {
                const preferredLanguage = getPreferredLanguage();
                savePreferredLanguage(preferredLanguage);
                
                // Petite temporisation pour montrer l'animation de chargement
                setTimeout(function() {
                    window.location.href = `/${preferredLanguage}/index.html`;
                }, 800);
            }
            
            // Exécuter la redirection
            redirectToLanguage();
        });
    </script>
</head>
<body>
    <img src="images/logo.png" alt="PayeSmart Logo" class="logo">
    <div class="loader"></div>
    <div class="message">
        <h2>Redirection en cours...</h2>
        <p>Vous allez être redirigé automatiquement vers la version appropriée du site.</p>
    </div>
    <div class="language-options">
        <a href="/fr/index.html" class="language-link">Français</a>
        <a href="/nl/index.html" class="language-link">Nederlands</a>
        <a href="/en/index.html" class="language-link">English</a>
    </div>
</body>
</html>
